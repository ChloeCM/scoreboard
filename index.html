<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <h3>HOME</h3>
        <h4 id="home-score">0</h4>
        <div class="button-container">
          <button class="btn-add-score" onclick="incrementHomeByOne()">
            +1
          </button>
          <button class="btn-add-score" onclick="incrementHomeByTwo()">
            +2
          </button>
          <button class="btn-add-score" onclick="incrementHomeByThree()">
            +3
          </button>
        </div>
      </div>
      <div class="scoreboard">
        <h3>AWAY</h3>
        <h4 id="guest-score">0</h4>
        <div class="button-container">
          <button class="btn-add-score" onclick="incrementGuestByOne()">
            +1
          </button>
          <button class="btn-add-score" onclick="incrementGuestByTwo()">
            +2
          </button>
          <button class="btn-add-score" onclick="incrementGuestByThree()">
            +3
          </button>
        </div>
      </div>
    </div>
    <div>
      <button id="end-game" onclick="winner()" target="_blank">End Game</button>
      <h2 id="winner"></h2>
    </div>
    <script src="index.js"></script>
  </body>
</html>
